{% load static %}

<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

<body>

    {% include 'register_header.html' %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>

                    <div class="card-body">
                        {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <ul{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</ul>
                        {% endfor %}
                        </ul>
                        {% endif %}
                        <form method="POST">
                            {% csrf_token %} {{form.as_p}}
                            <a href="{% url 'register' %}" class="nav-item nav-link left ">Register</a>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'footer.html' %}
</body>
{% include 'scripts.html' %}

</html>
