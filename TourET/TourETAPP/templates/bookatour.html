    <!-- Booking Start -->

        <div class="container ">
            <div class="booking p-5 ">
                <div class="row g-5 align-items-center ">
                    <div class="col-md-6 text-white ">

                    </div>

                        <h1 class="text-white mb-4">Book Hotels</h1>
                        <form method="POST" action="https://www.trivago.com/">
                            {% csrf_token %} {{ form }}

                        </form>
                    </div>
                </div>
            </div>
        </div>
